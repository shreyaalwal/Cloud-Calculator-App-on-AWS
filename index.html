<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <form action="/calculate" method="post">
    <input name="num1" type="number" required />
    <select name="operation">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input name="num2" type="number" required />
    <button type="submit">Calculate</button>
  </form>
  <h2>Result: {{ result }}</h2>
</body>
</html>
